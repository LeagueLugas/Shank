server:
  port: ${SERVER_PORT}

spring:
  h2:
    console:
      enabled: true
      path: /h2
  redis:
    port: ${REDIS_PORT}
    host: ${REDIS_HOST}
  jackson:
    property-naming-strategy: ${JACKSON_STRATEGY}
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
  email:
    domain: ${EMAIL_DOMAIN}
    apikey: ${EMAIL_APIKEY}
  jpa:
    database: h2
    generate-ddl: true

spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:test
  username: test
  password: 1234

auth:
  jwt:
    secret: ${JWT_SECRET}
    exp:
      access: ${JWT_ACCESS}
      refresh: ${JWT_REFRESH}
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}

image:
  upload:
    dir: ${IMAGE_DIR}