server:
  port: ${SERVER_PORT}

spring:
  h2:
    console:
      enabled: true
      path: /h2
  redis:
    port: ${REDIS_PORT:6379}
    host: ${REDIS_HOST:localhost}
  jackson:
    property-naming-strategy: ${JACKSON_STRATEGY}
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
  email:
    domain: ${EMAIL_DOMAIN:asd}
    apikey: ${EMAIL_APIKEY:asd}
  jpa:
    database: h2
    generate-ddl: true

spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:test
  username: test
  password: 1234

auth:
  jwt:
    secret: ${JWT_SECRET:dGVzdA==}
    exp:
      access: ${JWT_ACCESS:10}
      refresh: ${JWT_REFRESH:10}
    header: ${JWT_HEADER:header}
    prefix: ${JWT_PREFIX:prefix}

image:
  upload:
    dir: ${IMAGE_DIR:dir}