<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
            rel="stylesheet"
    />
</head>
<body
        style="
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: white;
    "
>
<main style="width: 90%; height: 90%;">
    <header
            style="
          height: 45px;
          display: flex;
          align-items: center;
          border-radius: 8px 8px 0 0;
          padding: 0 60px;
        "
    >
        <!-- <img src="logo.svg" width="30px" height="30px" style="margin: 7px;" />
        <img src="scarfs.svg" width="90px" height="30px" style="margin: 7px;" /> -->
    </header>
    <section
            style="
          background-color: #ffffff;
          padding: 16px 64px;
          border-bottom: 1px solid #eeeeee;
        "
    >
        <article style="font-family: 'Noto Sans KR', sans-serif;">
            <p style="margin: 0;">
                안녕하세요. 대덕소프트웨어마이스터고등학교 Scarfs입니다.
            </p>
            <p style="margin: 0;">
                아래 인증번호를 입력해 회원가입 절차를 완료하세요.
            </p>
            <p
                    style="
              color: #505bff;
              font-size: 22px;
              font-weight: bold;
              margin-top: 16px;
              display: inline-block;
            "
            >
                {%code%}
            </p>
        </article>
    </section>
    <footer
            style="
          border-radius: 0 0 8px 8px;
          background-color: #ffffff;
          padding: 16px 64px;
        "
    >
        <div style="font-family: 'Noto Sans KR', sans-serif;">
            <p style="margin: 0;">SCARFS 회원가입 요청으로 발신된 메일입니다.</p>
            <p style="margin: 0;">본 메일은 발신전용이며 회신되지 않습니다.</p>
        </div>
    </footer>
</main>
</body>
</html>
